<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Timer com set de valores</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>
<body>
<main>
<form>
<h1>Altere o timer</h1>

<section>
<span id="timer">00:00:00</span>
</section>

<article>
<label for="horas">Horas</label>
<label for="minutos">Minutos</label>
<label for="segundos">Segundos</label>
</article>

<article>
<input type="number" name="" id="horas" value="00" max="24" min="0">
<input type="number" name="" id="minutos" value="00" max="60" min="0">
<input type="number" name="" id="segundos" value="00" max="60" min="0">
</article>

<article>
<button class="buttonAction" id="start">Iniciar</button>
<button class="buttonAction" id="finish">Zerar</button>
</article>

<h2>Made by: Jorge Marcelo</h2>

<!--Rodape e Redes Sociais-->

<table>
<tr>
<td>
<button class="social" id="github">
<img src="assets/img/github.png">
</button>
</td>
    
<td>
<button class="social" id="linkedin">
<img src="assets/img/linkedin.png">
</button>
</td>
    
<td>
<button class="social" id="instagram">
<img src="assets/img/insta.png">
</button>
</td>
    
<td>
<button class="social" id="threads">
<img src="assets/img/threads.png">
</button>
</td>
</tr>
</table>
</footer>

<img src="assets/anim/Maria.png">
<img src="assets/anim/efect.png" class="efect">

</form>
</main>
    


<script src='assets/js/script.js'></script>

</body>
</html>
